{% extends 'base.html' %}

{% block page_content %}

<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="form-group form-inline mx-auto">
            <label for="email"><h4>Email id: </h4></label>
                <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group form-inline">
            <label for="password" class="float-end"><h4>Password:  </h4></label>
                <input type="password" class="form-control" id="password" name="psw" required>
        </div>
        <div>
        <button type="submit" name='btn' class="btn btn-primary btn-lg">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
