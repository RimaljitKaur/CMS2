{% extends 'base.html' %}

{% block page_content %}

<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="form-group form-inline mx-auto">
            <label for="Name"><h4>Student name: </h4></label>
                <input type="text" class="form-control" id="Name" name="sname" required>
        </div>
        <div class="form-group form-inline">
            <label for="fathername" class="float-end"><h4>Father name:  </h4></label>
                <input type="text" class="form-control" id="fathername" name="fname" required>
        </div>
        <div class="form-group form-inline">
            <label for="rollno" class="float-end"><h4>Roll no:  </h4></label>
                <input type="number" class="form-control" id="rollno" name="rollno" required>
        </div>
        <div>
        <button type="submit" name='btn' class="btn btn-primary btn-lg">Submit</button>
        </div>
    </div>
</form>
<br>
<div class="container">
    {% if result %}
        {{result}}
    {% endif %}
</div>
{% endblock %}
